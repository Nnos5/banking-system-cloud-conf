server.port=8084

# confiuration d'actuator
management.endpoints.web.exposure.include = *
management.endpoints.health.show-details = always
management.info.git.mode = full

#configuration du server eureka
eureka.client.service-url.defaultZone = http://192.168.1.118:8761/eureka/
# /eureka c'est pour preciser qu'il doit acceder a un systeme d'enregistrement
eureka.instance.prefer-ip = true

# Configuration pour accès à rabbitmq (Lorsqu'on va mettre deux machines en reseau, on va remplacer 192.168.1.118 par l'adresse de la machine qui contient rabbitmq)
spring.rabbitmq.host=192.168.1.118
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest